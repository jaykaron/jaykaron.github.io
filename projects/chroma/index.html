<html>
<head>
  <presto p-type="common-head" id="common-head"></presto>
  <title>Chroma</title>

  <link rel="stylesheet" type="text/css" href="canvas.css" />
  <script type="text/javascript" src="paper-full.min.js"> </script>
  <script type="text/paperscript" src="chroma.js" canvas="mainCanvas"></script>
</head>
<body>
  <presto p-type="nav" p-activeI="2"></presto>
  
  <canvas id="mainCanvas" width="1000" height="600" tabindex="0"> </canvas>
  <div class="d-flex container-fluid justify-content-center">
    <presto p-type="card" class="col-xl-10" p-text="Chroma">
      <h6 class="card-subtitle mb-2">Some nice details about the game and the process of making it here.</h6>
      <p>
        Volume icon made by <a href="https://www.flaticon.com/authors/smashicons" target="_blank">Smash Icons</a> from www.flaticon.com 
      </p>
    </presto>
  </div>
  <div id="images" class="hidden">
    <img id="title" src="imgs/title.png" width="376" height="86" />
    <img id="volumeHigh" src="imgs/volume3.png" width="50" height="50" />
    <img id="volumeMed" src="imgs/volume2.png" width="50" height="50" />
    <img id="volumeLow" src="imgs/volume1.png" width="50" height="50" />
    <img id="volumeOff" src="imgs/volume0.png" width="50" height="50" />
  </div>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!--  Custom Scripts -->
  <script type="text/javascript" src="../../../scripts/presto.js"></script>
</body>
</html>
